<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <link rel="stylesheet" href="./css/second_section.css" />
    <link rel="stylesheet" href="./css/section_produce.css" />
  </head>
  <body>
    <header class="header_content">
      <div class="name-title">
        <h3 class="title_text_primary">Deerfield Farm</h3>
        <span class="title_text">Season's Best</span>
      </div>
      <div class="controls-btn">
        <button class="show-menu-btn">
          <span class="mdi mdi-menu"></span>
        </button>
        <button class="hide-menu-btn" id="hide-btn">
          <span class="mdi mdi-close-thick"></span>
        </button>
      </div>
      <div class="menu-content">
        <ul class="menu">
          <li><a href="#" class="nav_item">Home</a></li>
          <li><a href="#" class="nav_item">About</a></li>
          <li><a href="#" class="nav_item">Our Produce</a></li>
          <li><a href="#" class="nav_item">Blog</a></li>
          <li><a href="#" class="nav_item">Contact Us</a></li>
        </ul>
      </div>
      <div class="login-btn">
        <a href="#" class="logIn">
          <span class="logIn-icon icon mdi mdi-account"></span>
          Log In</a
        >
      </div>
      <div class="joinus-btn">
        <div>
          <a href="#" class="link-image">
            <img class="santa-svg" src="./santa.svg" alt="" />
          </a>
        </div>
        <div class="text-container">
          <a href="#" class="joinUs-icon">
            <span>Join Us</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="baner_slider">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img
              src="https://static.wixstatic.com/media/ad420a_504f6c7af23a40d096817ce8903c6c5e~mv2_d_6240_4160_s_4_2.jpg/v1/fill/w_980,h_750,al_c,q_85,usm_0.66_1.00_0.01/ad420a_504f6c7af23a40d096817ce8903c6c5e~mv2_d_6240_4160_s_4_2.webp"
              style="width: 100%;"
            />
          </div>

          <div class="mySlides fade">
            <img
              src="https://static.wixstatic.com/media/ad420a_49acd0b6db4e4e58a2f753c9abcb2e10~mv2_d_3818_2546_s_4_2.jpg/v1/fill/w_980,h_750,al_c,q_85,usm_0.66_1.00_0.01/ad420a_49acd0b6db4e4e58a2f753c9abcb2e10~mv2_d_3818_2546_s_4_2.webp"
              style="width: 100%;"
            />
          </div>

          <div class="mySlides fade">
            <img
              src="https://static.wixstatic.com/media/ad420a_35126ea55d8249c08c638a8478dada30~mv2_d_4032_3024_s_4_2.jpg/v1/fill/w_980,h_750,al_c,q_85,usm_0.66_1.00_0.01/ad420a_35126ea55d8249c08c638a8478dada30~mv2_d_4032_3024_s_4_2.webp"
              style="width: 100%;"
            />
          </div>

          <div class="mySlides fade">
            <img
              src="https://static.wixstatic.com/media/ad420a_66bb032f4e6e4ab6adf8d2642f5000e0~mv2_d_5472_3648_s_4_2.jpg/v1/fill/w_980,h_750,al_c,q_85,usm_0.66_1.00_0.01/ad420a_66bb032f4e6e4ab6adf8d2642f5000e0~mv2_d_5472_3648_s_4_2.webp"
              style="width: 100%;"
            />
          </div>
        </div>
        <br />

        <div class="dots-conteiner">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
        </div>
      </section>
      <section class="support-sustainable root"></section>
      <section class="produce">
        <div class="rootPoint"></div>
      </section>
    </main>
    <script src="./scripts/header_navigation.js"></script>
    <script src="./scripts/slider.js"></script>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
