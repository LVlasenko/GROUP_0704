    <link rel="stylesheet" href="./css/header.css" />

    <header class="header_content">
      <div class="name-title">
        <h3 class="title_text_primary">Deerfield Farm</h3>

      <div class="menu-content">
        <ul class="menu">
          <li><a href="#" class="nav_item">Home</a></li>
          <li><a href="#" class="nav_item">About</a></li>
          <li><a href="#" class="nav_item">Our Produce</a></li>
          <li><a href="#" class="nav_item">Blog</a></li>
          <li><a href="#" class="nav_item">Contact Us</a></li>
        </ul>
      </div>
      <div class="login-btn">
        <a href="#" class="logIn">
          <span class="logIn-icon icon mdi mdi-account"></span>
          Log In</a
        >
      </div>
      <div class="joinus-btn">
        <a href="#" class="joinUs-icon"> Join Us</a>
      </div>

    <main>
      <section class="baner_slider">
        <div
          style="
            background-image: url(
              https://static.wixstatic.com/media/ad420a_504f6c7af23a40d096817ce8903c6c5e~mv2_d_6240_4160_s_4_2.jpg/v1/fill/w_980,

              al_c,
              q_85,
              usm_0.66_1.00_0.01/ad420a_504f6c7af23a40d096817ce8903c6c5e~mv2_d_6240_4160_s_4_2.webp
            );
          "
          ;

            <h1 class="description-head">Welcome to Our Farm</h1>
            <h5 class="description-secondary">Fresh | Organic | Local</h5>
            <a href="#" class="action-button">Learn More</a>

        </div>
      </section>
    </main>
    <script src="./scripts/header_navigation.js"></script>
