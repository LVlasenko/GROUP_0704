<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>
    <script>
      function hello() {
        console.log(this);
      }

      hello();
      hello.apply({ name: "I'm some Object" });

      const t = {
        hello: hello,
      };

      t.hello();
    </script>
  </body>
</html>
