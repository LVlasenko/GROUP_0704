<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./signin.css" />

  <body>
    <form class="signinform" action="" method="POST">
      <h2 class="header">Sign in to your account</h2>

        <a href="" class="password-reset">Forgot Password?</a>
      </div>
    </form>
  </body>
